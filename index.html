<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Es.Dicembre</title>
  </head>
  <body>
    <!--1. esercizio camba colore -->

    <div id="cambioColore">cambio colore</div>
    <!-- Inserisci testo in un div:**
    Usa JavaScript per aggiungere del testo all'interno di un div esistente.-->

    <div id="cambiaTesto" style="background-color: seagreen">Hello World!</div>

    <!--3. Aggiungi un elemento HTML:**
    Inserisci un nuovo elemento HTML (come un paragrafo o un'immagine) in una posizione specifica del DOM. -->
    <div id="daInserire"></div>
    <!--4.Rimuovi un elemento HTML-->
    <div id="removeDiv">Kill me</div>
    <!--6.Bottone per nascondere/mostrare un paragrafo-->
    <div id="hideDiv">
      <button id="hideBtn">Nacondi</button>
      <span id="hideText" style="display: flex">AAAAAAAAAAH</span>
    </div>
    <!--8. Cambia dimensione di un'immagine al clic-->
    <div style="background: silver">
      <img id="poop" src="poop.png" style="width: 46px; height: 46px" />
    </div>
    <!--**9. Cambia colore del testo al clic:**-->
    <div style="background-color: aqua">
      <span id="testo" style="font-size: x-large"> CIAOOOOOO </span>
    </div>
    <!--**10. Al click allert-->
    <div style="background-color: crimson">
      <button id="alertBtn">toccamii</button>
    </div>
    <!--**11. aggiungi classe-->
    <div style="background-color: tomato">
      <p id="aggiungiClasse">Aggiungi una classe CSS</p>
    </div>
    <!--**12. Evidenzia elemento al passaggio del mouse:**-->
    <div style="background-color: springgreen">
      <ul id="evidenzia">
        <li>coso1</li>
        <li>coso2</li>
        <li>coso3</li>
        <li>coso4</li>
      </ul>
    </div>
    <!--**13.todolist-->
    <div
      style="
        justify-content: flex-start;
        background-color: sandybrown;
        padding: 10px;
      "
    >
      <input id="todoInput" type="text" /><button id="todoBtn">ADD</button>
      <ul id="todolist"></ul>
    </div>
    <!--14. Contatore di click su un bottone:-->
    <div style="background-color: royalblue">
      <button id="CounterBtn">Click Counter</button>
      <span id="CounterValue">0</span>
    </div>
    <!--15. Cambia colore di sfondo al mouseout:-->
    <div id="outDiv" style="background-color: yellow"></div>
    <!--16. Modifica immagine al passaggio del mouse su un'altra-->
    <div style="background-color: violet">
      <img id="cambioImg" src="doge96.png" alt="" />
    </div>
    <!--17. Menu a tendina-->
    <div style="background-color: aqua">
      <button id="menuBtn">tendina v</button>
      <ul id="menu" style="display: none">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <!--18. Animazione di un div-->
    <div id="treno">Treno in partenza dal binario 1</div>
    <!--19. Cambia testo con input:-->
    <div style="background-color: rosybrown">
      <input id="tchange" type="text" /><button id="xx">xx</button
      ><span id="val">--</span>
    </div>
    <!--20. Controllo visibilitÃ  con checkbox: -->
    <div id="checkDiv" style="background-color: antiquewhite">
      <input type="checkbox" name="" id="check" />
      <span id="checkSpan" style="background-color: seagreen">esisto</span>
    </div>
    <!--21. Cambia stile con cambio testo input-->
    <div id="colorDiv" style="background-color: aliceblue">
      <input
        id="colorInput"
        type="text"
        placeholder="cambia colore sfondo"
      /><button id="colorBtn">change</button>
    </div>
    <!--22. Carosello di immagini:-->
    <div id="slideDiv" style="background-color: teal">
      <button id="prevBtn">pre</button>
      <div id="slider">
        <img class="slide" src="doge96.png" alt="" />
        <img class="slide" src="poop.png" alt="" />
        <img class="slide" src="bmo.png" alt="" />
        <img class="slide" src="morp.png" alt="" />
        <img class="slide" src="star.png" alt="" />
      </div>
      <button id="nextBtn">next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
